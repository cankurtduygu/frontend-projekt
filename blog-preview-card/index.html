<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=#, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article class="card-wrapper">
            <img src="./assets/images/illustration-article.svg" alt="" 
                class="card-image"
                width="336"
                height="200"
            />

            <section class="card-content">
                <p class="category">Learning</p>
                <p class="publish-date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
                <h1 class="title">HTML & CSS foundations</h1>
                <p class="description">
                    These languages are the backone of every website, defining structure, content, and presentation
                </p>
            </section>

            <section class="user-info">
                <div class="user">
                    <img src="./assets/images/image-avatar.webp" 
                    alt="Greg Hooper" 
                    class="user-avatar"
                    width="32"
                    height="32">
                    <p class="user-name">Greg Hooper</p>
                </div>
            </section>
        </article>
    </main>
    
</body>
</html>
